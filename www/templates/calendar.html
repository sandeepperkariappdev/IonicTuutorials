<ion-view view-title="Calendar">
    <div class="bar bar-subheader item-input-inset bar-light">
                <label class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" ng-model="query" placeholder="Search">
                </label>
            </div>
            <ion-content class="has-subheader">
                <div class="day" ng-repeat="(dayIndex,day) in calendar">
                    <div class="tem item-divider item-divider-calm">
                        {{day.weekday}}
                    </div>
                    <div ng-show="day.title" class="item item-list item-text-wrap dayhightlight">
                        <h2>{{day.title}}</h2>
                        {{day.description}}
                    </div>
                    <ion-list>
                        <ion-item ng-class="{'item-avatar':item.shortname,'star':item.star}" class="item-text-wrap item-icon-right" ng-repeat="item in day.schedule | filter:query" href="#">
                           
                            <img ng-show="item.shortname" ng-src="img/{{item.shortname}}_tn.jpg" alt="Photo">
                            <h2>{{item.time}}</h2>
                            <h3>{{item.title}}</h3>
                            <h4>{{item.artist ? 'with' + item.artist :''}}</h4>
                            <p>{{ item.description }}</p>
                            <button class="button button-clear iocn-ion-star-assertive" ng-click="toggleStar(item)" ng-show="item.star">
                                
                            </button>
                            <ion-option-button class="button-calm button-assertive" ng-click="toggleStar(dayIndex,item)">
                                <i class="icon ion-trash-a"></i>
                            </ion-option-button>
                        </ion-item>
                        
                        
                    </ion-list>
                </div>
            </ion-content>
</ion-view>
